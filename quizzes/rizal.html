        <!-- question here -->
      </p>

      <p id="explanation" class="p-explanation">
        <!-- explanation -->
      </p>

      <div class="flex-col">
        <!-- image here -->
        <img id="img" src="" alt="">
      </div>

      <ul id="options" class="options">
        <!-- Options will be populated here -->
      </ul>

      <input type="text" id="input-answer" placeholder="your answer here..." autocomplete="off">
      
      <box class="nav-question">
          <div id="btn-answer" class="button">Answer</div>
          <div id="btn-next" class="button">Next</div>
      </box>
    </section>

    <section class="section result">
      <p class="title">NET2 OSI MODEL SCORE</p>
      <p id="score" class="score"></p>
      <box class="box-btn-replay">
        <img id="btn-replay" src="../images/icon-replay.png" alt="">
      </box>
    </section>

    
  </main>
